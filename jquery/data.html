<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	</head>
	<body>
		<div id="output"></div>

		<script type="text/javascript">
			var functionCreate = function(intWidth, intHeight) {
				// create a table with the width and height and in doing so, set the text to each cell to 'click me'

				// while creating the table, add an on click listener to each and every cell
				// once a cell has been clicked, the corresponding listener should change the text of the associated cell to 'x.y'
				// to achieve this, set / get the coordinates by binding them to each individual cell through the data function
				var table = jQuery('<table></table>')
								.attr({
									'border': '1'
								})
						;

				for (var intRow = 0; intRow < intHeight; intRow += 1) {
					var row = jQuery('<tr></tr>');

					for (var intColumn = 0; intColumn < intWidth; intColumn += 1) {
						var column = jQuery('<td></td>')
								//		.text((intRow + 1) + '.' + (intColumn + 1))
								.text('click me')
								.data({
									'x' : intRow + 1,
									'y' : intColumn + 1
								})
								.on('click', function () {
									jQuery(this)
											.text(jQuery(this).data('x')+ '.' + jQuery(this).data('y'))
								})

						row.append(column);
					}

					table.append(row);
				}

				return table;
			};

			jQuery('#output')
				.append(functionCreate(3, 2))
			;
