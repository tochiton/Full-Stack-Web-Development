<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	</head>
	<body>
		<div id="output"></div>

		<script type="text/javascript">
			var functionCreate = function(intWidth, intHeight) {
				// create a table with the width and height and in doing so, set the text to each cell to 'y.x'
				var table = jQuery('<table></table>')
								.attr({
									'border': '1'
								})
						;

				for (var intRow = 0; intRow < intHeight; intRow += 1) {
					var row = jQuery('<tr></tr>');

					for (var intColumn = 0; intColumn < intWidth; intColumn += 1) {
						var column = jQuery('<td></td>')
										.text((intRow + 1) + '.' + (intColumn + 1))
								;

						row.append(column);
					}

					table.append(row);
				}

				return table;
			};

			jQuery('#output')
				.append(functionCreate(3, 2))
			;
			
			// expected table for functionCreate(1, 2):
			//   <table border="1">
			//     <tr>
			//       <td>1.1</td>
			//       <td>1.2</td>
			//     </tr>
			//   </table>
			
			// expected table for functionCreate(3, 2):
			//   <table border="1">
			//     <tr>
			//       <td>1.1</td>
			//       <td>1.2</td>
			//       <td>1.3</td>
			//     </tr>
			//     <tr>
			//       <td>2.1</td>
			//       <td>2.2</td>
			//       <td>2.3</td>
			//     </tr>
			//   </table>
		</script>
	</body>
</html>
