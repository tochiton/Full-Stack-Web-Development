<!DOCTYPE html>
<htmli lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

		<style type="text/css">
			.first {
				width:100px;
				height:100px;
				background-color: #CCCCCC;
			}

			.third {
				position:fixed;
				top:10px;
				right:10px;
			}
		</style>
	</head>
	<body>
		<div id="first">first</div>
		<div id="second">second</div>
		<div id="third" class="third">third</div>

		<script type="text/javascript">
			// add 'first' as a class to '#first' and further specify a background color of gray (#CCCCCC)
			jQuery('#first')
					.addClass('first')
					.css(
							{
								'background-color': '#CCCCCC',
							})
			// make the text in '#second' bold as well as italic
			jQuery('#second')
					.css(
							{
								'font-style': 'italic',
								'font-weight': 'bold',
							}
					)
			// remove 'third' as a class from '#third' and apply the style of this class directly to the element instead
			jQuery('#third')
				.removeClass('third')
					.css(
							{
								'position':'fixed',
								'top' :'10px',
								'right':'10px',

							}
					);

			var functionFixed = function(strSelector) {
				// return whether the element that is selected by strSelector has a fixed position


				return jQuery(strSelector).css('position') ==='fixed';
			};

			console.log(functionFixed('#first')); // expected: false
			console.log(functionFixed('#third')); // expected: true

			var functionClass = function(strSelector, strClass) {
				// return whether the element that is selected by strSelector has strClass (the name of a css class) attached to it

				return jQuery(strSelector).hasClass(strClass);
			};

			console.log(functionClass('#first', 'first')); // expected: true
			console.log(functionClass('#first', 'test')); // expected: false
		</script>
	</body>
</html>
