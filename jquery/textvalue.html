<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	</head>
	<body>
		<input id="first" type="text" value="first">
		<input id="second" type="button" value="second">
		<span id="third">third</span>
		<div id="fourth">fourth</div>

		<script type="text/javascript">
			var functionGet = function(strSelector) {
				// determine whether the content of element that is selected by strSelector should be retrieved by using .val() or .text()
				// and return this content
				if(jQuery(strSelector).val())
					return jQuery(strSelector).val();
				else
						return jQuery(strSelector).text();
			};

			var functionSet = function(strSelector, strContent) {
				// determine whether the content of element that is selected by strSelector should be set by using .val() or .text()
				// and set it to strContent
				if(jQuery(strSelector).val()){
					jQuery(strSelector).val(strContent);
				}
				else{
					jQuery(strSelector).text(strContent);
				}
			};

			console.log(functionGet('#first')); // expected: 'first'
			console.log(functionGet('#second')); // expected: 'second'
			console.log(functionGet('#third')); // expected: 'third'
			console.log(functionGet('#fourth')); // expected: 'fourth'
			functionSet('#second', 'hello');
			functionSet('#third', 'world');
			console.log(functionGet('#first')); // expected: 'first'
			console.log(functionGet('#second')); // expected: 'hello'
			console.log(functionGet('#third')); // expected: 'world'
			console.log(functionGet('#fourth')); // expected: 'fourth'
		</script>
	</body>
</html>
