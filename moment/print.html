<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>

		<script type="text/javascript">
			var functionPrint = function(longEpoch) {
				// given the epoch time longEpoch, return a string that represents the date in the expected format
				// use function fromnow;

			//	var time = moment(longEpoch,'dddd Do MMMM');
				var now = moment(longEpoch).fromNow();
				var time = moment(longEpoch).format('dddd [the] Do [of] MMMM [in] YYYY');
				var temp = time +' - ' + now;
				return temp;
			};

			console.log(functionPrint(152129040472)); // expected: 'Sunday the 27th of October - 42 years ago' (assuming pacific standard time)
			console.log(functionPrint(1910663834527)); // expected: 'Thursday the 18th of July - in 14 years' (assuming pacific standard time)
			console.log(functionPrint(525366000362)); // expected: 'Monday the 25th of August - 30 years ago' (assuming pacific standard time)
		</script>
	</head>
	<body>

	</body>
</html>
