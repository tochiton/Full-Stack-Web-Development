<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript">
			var functionAlgorithm = function(dblRandom) {
				var intRandom = Math.round(dblRandom * 10000000);
				var intSum = 0;

				for (var intIndex = 0; intIndex < intRandom; intIndex += 1) {
					intSum += Math.pow(Math.sqrt(intIndex), 2);
				}

				return intSum;
			};

			var functionMeasure = function(dblRandom) {
				// call functionAlgorithm(dblRandom) in here, measure how long it takes to execute this function and return this measured in milliseconds

				var start = new Date();
				//var start = performance.now();
				functionAlgorithm(dblRandom);
				var end = new Date();
				//var end = performance.now();
				var time = end - start;
				return time;
			};

			console.log(functionMeasure(Math.random())); // expected: a number that represents the time in milliseconds it took to execute the function
			console.log(functionMeasure(Math.random())); // expected: a number that represents the time in milliseconds it took to execute the function
			console.log(functionMeasure(Math.random())); // expected: a number that represents the time in milliseconds it took to execute the function
		</script>
	</head>
	<body>

	</body>
</html>
