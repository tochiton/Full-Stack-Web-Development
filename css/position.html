<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<style type="text/css">
			#outer {
				width:300px;
				height:150px;
				margin:50px;
				position: relative;
				background-color:#CCCCCC;
			}

			#first {
				background-color:#FFFFFF;
				left: 10px;
				top: 10px;
				position: absolute;
			}

			#second {
				background-color:#FFFFFF;
				left: 150px;
				top: 20px;
				position: absolute;
			}
			
			#fixed {
				position: fixed;
				left: 0;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<div id="outer">
			<div id="first">
				left: 10 px
				<br>
				top: 10 px
			</div>
			<div id="second">
				left: 150 px
				<br>
				top: 20 px
			</div>
		</div>

		<div id="fixed">fixed on the bottom left</div>
	</body>
</html>
