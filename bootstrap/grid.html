<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<script type="text/javascript">
			jQuery(document).ready(function() {
				jQuery('div[class^="col"]')
					.each(function(intIndex) {
						jQuery(this)
							.css({
								'background-color': ['#00CC66', '#0066CC', '#CC0066', '#CC6600', '#C4A2AD', '#ADC4A2', '#A2C4B9', '#B76B3E', '#8AB73E', '#3E8AB7', '#8667BC'][intIndex]
							})
						;
					})
				;
			});
		</script>
	</head>
	<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2">col-md-2<br>this is<br>the first<br>column</div>
			<div class="col-sm-6">col-md-6
				<div class="row">
					<div class="col-sm-4">col-md-4</div>
					<div class="col-sm-4">col-md-4<br>with more<br>than one<br>line</div>
					<div class="col-sm-4">col-md-4</div>
				</div>
			</div>
			<div class="col-sm-4">col-md-4<br>the third<br>	column</div>
			</div>
		</div>
	</body>
</html>
