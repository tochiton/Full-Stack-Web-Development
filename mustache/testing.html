<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript">
    jQuery('#first, #second')
            .css({ 'display':'block' })
    ;
    if ('{{display}}' === 'first') {
        jQuery('#first').css({ 'display':'block' });
    } else if ('{{display}}' === 'second') {
        jQuery('#second').css({ 'display':'block' });
    }
</script>
<body>

<div id="first">
    this is the first div
</div>
<div id="second">
    this is the second div
</div>
</body>
</html>
