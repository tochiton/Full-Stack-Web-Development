<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript">
			var functionUpper = function(strInput) {
				// return the input with uppercase letters

				return strInput.toUpperCase();
			};

			console.log(functionUpper('the QUICK brown fox is quick')); // expected: 'THE QUICK BROWN FOX'
			console.log(functionUpper('jumps OVER the lazy dog')); // expected: 'JUMPS OVER THE LAZY'
		</script>
	</head>
	<body>

	</body>
</html>
